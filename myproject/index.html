<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="qr-code-component/myproject/assets/images/favicon-32x32.png" type="image/x-icon">
  
  <link rel="stylesheet" href="qr-code-component/myproject/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="component">
    <header class="component__header">
      <img class="header__image" src="qr-code-component/myproject/assets/images/image-qr-code.png" alt="QR image">
    </header>
    <h2 class="component__title">
      Improve your front-end skills by building projects
    </h2>
    <p class="component__text">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </article>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sebastian Arevalo</a>.
  </div>
</body>
</html>
